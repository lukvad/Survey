<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey - questions</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-light py-3 py-lg-5">
  <div class="container">
    <div class="text-center">
      <h1 class="display-4">Survey Name</h1>
      <p class="lead">Subtitle for the survey</p>
      <ul class="nav nav-tabs nav-justified" role="tablist">
        <li class="nav-item" role="presentation">
          <a href="#step-1" class="nav-link h4 mb-0 active" id="step-1-tab" data-bs-toggle="tab" role="tab"
            aria-controls="step-1" aria-selected="true">Step 1 <br><small class="d-none d-md-inline">Personal
              Info</small></a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#step-2" class="nav-link h4 mb-0" id="step-2-tab" data-bs-toggle="tab" role="tab"
            aria-controls="step-2" aria-selected="false">Step 2 <br><small class="d-none d-md-inline">Questions
              w/answers</small></a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#step-3" class="nav-link h4 mb-0" id="step-3-tab" data-bs-toggle="tab" role="tab"
            aria-controls="step-3" aria-selected="false">Step 3 <br><small class="d-none d-md-inline">Questions
              w/ratings</small></a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="step-1" role="tabpanel" aria-labelledby="step-1-tab" class="tab-pane fade pt-4 show active">
          <div class="row">
            <div class="col-md-3 mb-3 text-start">
              <label class="form-label">Sex:</label>
              <div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="sex" id="sex-male" value="male">
                  <label for="sex-male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="sex" id="sex-female" value="female">
                  <label for="sex-female" class="form-check-label">Female</label>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="number" class="form-control" id="age">
            </div>
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone:</label>
              <input type="number" class="form-control" id="phone">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Firstname Lastname">
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="username@domain.com">
            </div>
          </div>
          <div class="row">
            <div class="col-md-9 mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="123 Street">
            </div>
            <div class="col-md-3 mb-3">
              <label for="apartment" class="form-label">Apartment or floor:</label>
              <input type="text" class="form-control" id="apartment" placeholder="B3, 4th Floor">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City:</label>
              <input type="text" class="form-control" id="city" placeholder="New York City">
            </div>
            <div class="col-md-2 mb-3">
              <label for="zip" class="form-label">Zip:</label>
              <input type="number" class="form-control" id="zip" placeholder="B3, 4th Floor">
            </div>
            <div class="col-md-4 mb-3">
              <label for="Country" class="form-label">Country:</label>
              <select name="coutnry" id="country" class="form-select">
                <option value="" selected>- Select Country -</option>
                <option value="Denmark">Denmark</option>
                <option value="Finland">Finland</option>
                <option value="Sweeden">Sweeden</option>
                <option value="Poland">Poland</option>
                <option value="Estonia">Estonia</option>
                <option value="Norway">Norway</option>
              </select>
            </div>
          </div>
          <button class="btn btn-outline-secondary d-block mt-3 ms-auto" type="button">Step 2</button>
        </div>
        <div id="step-2" role="tabpanel" aria-labelledby="step-2-tab" class="tab-pane fade pt-4 show active">

        </div>
        <div id="step-3" role="tabpanel" aria-labelledby="step-3-tab" class="tab-pane fade pt-4 show active">

        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
